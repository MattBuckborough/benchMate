<html>
<head>
    <title>Bench Mate</title>

    <!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- Favicon -->
	<link rel="icon" href="assets/favicon.ico">

    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var email,pass;
            $('.navbar-form').keypress(function(e) {
                if (e.which == 13) {
                    email=$("#email").val();
                    pass=$("#password").val();
                    $.post("/login",{email:email,pass:pass},function(data){       
                        if(data==='done') {
                            window.location.href="/dashboard";
                        } else {
                            $("#email").css("border", "solid 2px #ff5151");
                            $("#password").css("border", "solid 2px #ff5151");
                            $('#failed').show();
                        }
                    });
                }
            });
            $("#submit").click(function(){
                email=$("#email").val();
                pass=$("#password").val();
                $.post("/login",{email:email,pass:pass},function(data){       
                    if(data==='done') {
                        window.location.href="/dashboard";
                    } else {
                        $("#email").css("border", "solid 2px #ff5151");
                        $("#password").css("border", "solid 2px #ff5151");
                        $('#failed').show();
                    }
                });
            });
            $("#register").click(function(){
                if ($("#registerPassword").val() == $("#registerVerifyPassword").val()) {
                    email=$("#registerEmail").val();
                    pass=$("#registerPassword").val();
                    name=$("#registerName").val();
                    $.post("/register",{email:email,pass:pass,name:name},function(data){       
                        if(data==='done') {
                            window.location.href="/dashboard";
                        } else {
                            $("#registerEmail").css("border", "solid 2px #ff5151");
                            $("#registerPassword").css("border", "solid 2px #ff5151");
                            $("#registerName").css("border", "solid 2px #ff5151");
                        }
                    });
                } else {
                    window.alert("Passwords do not match")
                }
            });
        });
    </script>
</head>
<body style="background-color:#333">
    <div style="background-color:#555; border-radius:0" class="navbar navbar-inverse">
        <div class="container">
			<ul class="navigation-bar nav navbar-nav">
				<li style="position:fixed;padding:0px; top:0px"><span><a style="padding-top:18px;padding-bottom:18px" href="/"><img width="48px" src="../assets/favicon.ico"/></a></span></li>
			</ul>
            <form class="navbar-form navbar-right" role="form">
                <div id="failed" class="form-group" style="color:#ff0000; display:none;">Please enter a valid e-mail/password.</div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="email" id="email"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="password" id="password"/>
                </div>
                <input type="button" class="btn btn-default" value="Login" id="submit"/>
            </form>
		</div>
	</div>

    <div class="container">
        <div class="text-center main-widget">
            <h1>Bench Mate</h1>
            <p>
                Bench Mate is a tool used by coaching staff to automatically monitor player statistics in-game in real-time for immediate review.
            </p>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
                <input type="text" class="form-control" placeholder="email" id="registerEmail"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="password" id="registerPassword"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="verify" id="registerVerifyPassword"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fw fa-address-card"></i></span>
                <input type="text" class="form-control" placeholder="Name" id="registerName"/>
            </div>
            <input type="button" class="btn btn-default" value="Register" id="register"/>
            
        </div>
    </div>


	</br>
	<div class="" style="position:fixed; width:100%; bottom:0; left:0; background-color:#999; height:18px;"> 
		<div class="container">
			<p style="text-align:center">Copyright Â© 2017 Matt Buckborough v0.0.1</p>
		</div>
	</div>

</body>
</html>
