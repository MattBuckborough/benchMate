<div class="text-center main-widget">
	<h1>
		{{tagline}}
	</h1>
	<br/>

	<div ng-show="addModal" class="modal-outer">
		<div class="modal-inner">
			<div class="modal-header">
				Add Player
			</div>
			<div class="modal-body">
				<div class="row">
					<b class="col-sm-2">Name:&nbsp;</b>
					<div class="col-sm-3">
						<input type="text" class="form-control" ng-model="playerName" />
					</div>
					<b class="col-sm-2">Position:&nbsp;</b>
					<div class="col-sm-3">
						<select class="form-control" ng-model="playerPosition">
							<option value=''></option>
							<option value='Center'>Center</option>
							<option value='Defence'>Defence</option>
							<option value='Goalie'>Goalie</option>
							<option value='Left Wing'>Left Wing</option>
							<option value='Right Wing'>Right Wing</option>
						</select>
					</div>
				</div>
				<br/>
				<div class="row">
					<b class="col-sm-2">Number:&nbsp;</b>
					<div class="col-sm-3">
						<input type="number" class="form-control" ng-model="playerNumber" />
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button ng-click="addPlayerModalSubmit()" class="btn btn-primary">Submit</button>
				<button ng-click="addPlayerModalClose()" class="btn btn-default">Close</button>
			</div>
		</div>
	</div>

	<div ng-show="playerModal" class="modal-outer">
		<div class="modal-inner">
			<div class="modal-header">
				{{thisPlayer.name}}&nbsp;|&nbsp;#&nbsp;{{thisPlayer.number}}
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-5">
						<div style="margin-left:5px; padding:5px; background:#808080; display:inline-block;">
							<img style="border:1px solid #555; width:212px;" ng-if="!thisPlayer.photo" src="./../assets/images/silhouette.png">
						</div>
					</div>
					<div class="col-sm-7">
						<div class="row">
							<div class="col-sm-3">
								<label style="text-align:right">Name:<label>
							</div>
							<div class="col-sm-9">
								<input type="text" readonly class="form-control" value="{{thisPlayer.name}}">
							</div>
						</div>
						<br/>
						<div class="row">
							<div class="col-sm-3">
								<label style="text-align:right">Position:<label>
							</div>
							<div class="col-sm-9">
								<input type="text" readonly class="form-control" value="{{thisPlayer.position}}">
							</div>
						</div>
						<br/>
						<div class="row">
							<div class="col-sm-3">
								<label style="text-align:right">Number:<label>
							</div>
							<div class="col-sm-9">
								<input type="text" readonly class="form-control" value="{{thisPlayer.number}}">
							</div>
						</div>

					</div>
				
				</div>
			</div>
			<div class="modal-footer">
				<button ng-click="viewPlayerModalDelete(thisPlayer)" class="btn btn-default">Delete</button>
				<button ng-click="viewPlayerModalClose()" class="btn btn-default">Close</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-1"></div>
		<label class="col-sm-1">Search:</label>
		<div class="col-sm-8">
			<input class="form-control" ng-model="searchValues" />
		</div>
	</div>
	<br/>
	<div class="table-div">
		<table class="table table-head table-radius">
			<tr>
				<th class="text-cell" ng-click="sortType='name'; descending = !descending">
					Name
					<i ng-if="sortType=='name' && descending" class="fa fa-fw fa-caret-down"></i>
					<i ng-if="sortType=='name' && !descending" class="fa fa-fw fa-caret-up"></i>
				</th>
				<th class="text-cell" ng-click="sortType='position'; descending = !descending">
					Position
					<i ng-if="sortType=='position' && descending" class="fa fa-fw fa-caret-down"></i>
					<i ng-if="sortType=='position' && !descending" class="fa fa-fw fa-caret-up"></i>
				</th>
				<th class="number-cell" ng-click="sortType='number'; descending = !descending">
					Number
					<i ng-if="sortType=='number' && !descending" class="fa fa-fw fa-caret-down"></i>
					<i ng-if="sortType=='number' && descending" class="fa fa-fw fa-caret-up"></i>
				</th>
				<th class="number-cell" ng-click="sortType='stats.g'; descending = !descending">
					Goals
					<i ng-if="sortType=='stats.g' && !descending" class="fa fa-fw fa-caret-down"></i>
					<i ng-if="sortType=='stats.g' && descending" class="fa fa-fw fa-caret-up"></i>
				</th>
				<th class="number-cell" ng-click="sortType='stats.a'; descending = !descending">
					Assists
					<i ng-if="sortType=='stats.a' && !descending" class="fa fa-fw fa-caret-down"></i>
					<i ng-if="sortType=='stats.a' && descending" class="fa fa-fw fa-caret-up"></i>
				</th>
				<th class="number-cell" ng-click="sortType='stats.gp'; descending = !descending">
					Games Played
					<i ng-if="sortType=='stats.gp' && !descending" class="fa fa-fw fa-caret-down"></i>
					<i ng-if="sortType=='stats.gp' && descending" class="fa fa-fw fa-caret-up"></i>
				</th>
				<th class="number-cell" ng-click="sortType='stats.PIMs'; descending = !descending">
					PIM
					<i ng-if="sortType=='stats.PIMs' && !descending" class="fa fa-fw fa-caret-down"></i>
					<i ng-if="sortType=='stats.PIMs' && descending" class="fa fa-fw fa-caret-up"></i>
				</th>
			</tr>
		</table>
	</div>

	<div class="table-div-scrollable">
		<table class="table table-striped table-scrollable table-link">
			<tbody style="height:200px !important;overflow-y:scroll" class="table-body">
				<tr ng-repeat="player in players | orderBy: sortType:descending |filter: searchValues" ng-click=viewPlayerModalOpen(player)>
					<td class="text-cell">{{player.name}}</td>
					<td class="text-cell">{{player.position}}</td>
					<td class="number-cell">{{player.number}}</td>
					<td class="number-cell">{{player.stats.g}}</td>
					<td class="number-cell">{{player.stats.a}}</td>
					<td class="number-cell">{{player.stats.gp}}</td>
					<td class="number-cell">{{player.stats.PIMs}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br/>
	<button ng-click="addModal=!addModal" class="pull-right btn btn-default" style="cursor:pointer"><i class="green fa fa-2x fa-fw fa-plus"></i></button>
</div>
